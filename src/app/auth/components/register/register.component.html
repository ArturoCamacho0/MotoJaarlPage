<div class="body">
    <mat-card class="card">
        <mat-card-header>
            <div class="title">
                <mat-card-title id="title">Registro de usuario</mat-card-title>
            </div>
        </mat-card-header>

        <mat-card-content class="content">
            <div class="form">
                <mat-form-field class="input_register" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput [formControl]="name" required>
                    <mat-error *ngIf="name.invalid">Debes ingresar un nombre</mat-error>
                </mat-form-field>

                <mat-form-field class="input_register" appearance="fill">
                    <mat-label>Apellidos</mat-label>
                    <input matInput [formControl]="lastname">
                </mat-form-field>

                <mat-form-field class="input_register" appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput [formControl]="user" required>
                    <mat-error *ngIf="user.invalid">Debes ingresar un usuario</mat-error>
                </mat-form-field>

                <mat-form-field class="input_register" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.invalid">Debes ingresar tu contraseña</mat-error>
                </mat-form-field>

                <div class="input_register">
                    <mat-checkbox [formControl]="hideRequiredControl">Adminstrador</mat-checkbox>
                </div>

                <button class="button_register"
                mat-raised-button color="primary"
                [disabled]="name.invalid || user.invalid || password.invalid">
                    Guardar
                </button>
            </div>

        </mat-card-content>
    </mat-card>
</div>
