<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="/home/dashboard">Inicio</a>
        <a mat-list-item href="/home/create">Crear Producto</a>
        <a mat-list-item href="/admin/table">Inventario</a>
        <a mat-list-item href="/admin/products">Productos</a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="bar">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h1>Motojaarl</h1>
            <button class="add" mat-stroked-button (click)="logout()">Cerrar sesi√≥n</button>
        </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
